# ===========================================
# Notes Engine - Docker Compose
# ===========================================
# Unified deployment for chatbot + notesdigest services

version: '3.8'

services:
  # Unified API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes-engine-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app/chatbot:/app/notesdigest
    env_file:
      - .env
    volumes:
      # Mount source for development hot-reload
      - ./main.py:/app/main.py:ro
      - ./chatbot/app:/app/chatbot/app:ro
      - ./chatbot/prompts:/app/chatbot/prompts:ro
      - ./notesdigest/medical_notes:/app/notesdigest/medical_notes:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    # Allow access to external PostgreSQL
    network_mode: "bridge"

  # Redis for session caching
  redis:
    image: redis:7-alpine
    container_name: notes-engine-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    network_mode: "bridge"

volumes:
  redis_data:

networks:
  default:
    name: notes-engine-network
