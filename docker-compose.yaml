version: "3.9"

services:
  notes-digest-service:
    image: 753255715553.dkr.ecr.us-east-2.amazonaws.com/notes_digest_structured:1.0.4
    container_name: notes-digest-service
    ports:
      - "8086:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    restart: always
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: notes-engine-redis
    # NO ports section - internal only
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: notes-engine-network
